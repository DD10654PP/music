<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Settings, Title and Linking -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!--ML5 and P5.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <script src="//unpkg.com/ml5@0.4.3/dist/ml5.min.js" target="_blank"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
</head>
<body background="background.png">
    <center>
        <h3 class="heading">
            AI DJ Web App
            <br>
            <span class="note">Note - Move your left hand to hear Faded and move your right hand to hear Memories.
            </span>
        </h3>
        <br><br>
        <div class="div_speed">
            <img class="div_img" src="disk.gif">
            <br>
            <h3 class="btn" id="song1">Faded</h3>
        </div>

        <div class="div_vol">
            <img class="div_img" src="disk.gif">
            <br>
            <h3 class="btn" id="song2">Memories</h3>
        </div>
    </center>
    <script src="main.js"></script>
</body>
</html>
